<div class="form-container">
  <form name="form">
    <div>
      <label for="login">Login</label>
      <input type="text" name="login" id="login" #login>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" #email>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" #password>
    </div>
    <div>
      <input type="button" value="sign In" (click)="authUser(email.value, password.value)">
      <input type="button" value="register" (click)="registerUser(email.value, password.value)">
    </div>
  </form>
</div>
